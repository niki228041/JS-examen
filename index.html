<!DOCTYPE html>
<html>
    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-color: #51abff;">

        <div class="mt-3" style="margin-left: 35%;">
            <input type="text" id="search">
            <button class="btn btn-danger" onclick="findChar(),setRows()">Search</button>
        </div>

        <div class="mt-1" style="display: flex;">
            <div class="m-4 rounded-3" id="info" style="width: 50%; background-color:  rgb(255, 255, 255);">
                <div class="m-4 rounded-3" id="tabl">
                    <div id="mainTBody" class="container">
                        
                        <div id="mainRow" class="row">
                            <p class="col" >Id</p>
                            <p class="col" >Name</p>
                            <p class="col" >Image</p>
                        </div>
                        
                    </div>


                      <div>
                        <button id="btn-preview" class=" btn btn-light " onclick="previewGroupOfChars(), setRows()" ><b><i class="fs-4 bi bi-chevron-left"></i></b></button>
                        <button id="btn-next" class=" btn btn-light revers " onclick="nextGroupOfChars(), setRows()"><b><b></b><i class="fs-4 bi bi-chevron-right "></i></b></button>
                      </div>

                    <div class="float-end">
                      <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                      <div class="dropdown-menu">
                        <a class="dropdown-item" href="#" onclick="changeCountOfChars(5),setRows()">5 characters</a>
                        <a class="dropdown-item" href="#" onclick="changeCountOfChars(10),setRows()">10 characters</a>
                        <a class="dropdown-item" href="#" onclick="changeCountOfChars(20),setRows()">20 characters</a>
                      </div>
                    </div>
                    

                </div>
            </div>


            
            <div class="allInfo m-4 rounded-3" id="info" style="width: 50%;  background-color:  rgb(255, 255, 255);">
                <div class="m-4 rounded-3" id="info" style="width: 90%; background-color: rgb(255, 255, 255);">
                    <p>Characters Details</p>
                    <div class="m-auto text-center">
                        <p id="nameOfChar"></p>
                        <img id="imgOfChar"></img>
                    </div>
                    <div>
                        <p>Id:          <span id="id"></span></p>
                        <p>First Name:  <span id="firstName"></span></p>
                        <p>Last Name:   <span id="lastName"></span></p>
                        <p>Full Name:   <span id="fullName"></span></p>
                        <p>Title:       <span id="title"></span></p>
                        <p>Family:      <span id="family"></span></p>
                        <p>Image:       <span id="image"></span></p>
                        <p>Image URL:   <span id="imageUrl"></span></p>
                    </div>
                </div>
            </div>

        </div>

        

        <script src="script.js"></script>
    </body>
</html>
